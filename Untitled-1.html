<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Product</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav row">
        <input type="checkbox" id="menu-collapse">

        <div class="content-container row nav-bar-wrapper">
            <div class="app-logo-container row row-centered">
                <img id="app-logo" src="img/logo.png">
                <h3 id="app-title">Product</h3>
            </div>

            <div class=" row row-centered nav-bar-buttons-container">
                <div class="nav-links-container row-centered">
                    <a href="">Product</a>
                    <a href="">Customers</a>
                    <a href="">Pricing</a>
                    <a href="">Resources</a>
                </div>

                <div class="row row-centered action-buttons-wrapper">
                    <button class="secondary-button buttons-nav"> Sign in</button>
                    <button class="primary-button buttons-nav"> Sign up</button>
                    <button class="switch-theme-button"> <img src="img/switch-theme-icon.png"
                            alt="switch switch-theme-icon">
                    </button>


                </div>
            </div>

            <div class="row row-centered menu-icon">
                <label for="menu-collapse">
                    <img id="menu-icon" src="img/menu.png">
                </label>
            </div>
        </div>
    </nav>

    <section class="row content-container section-2-col">
        <div class="content-left-col section-2-col-item">
            <h1 class="main-header">
                Work at the speed of thought

            </h1>
            <p class="subtitle">Tools, tutorials, design and innovation experts, all in one place! The most intuitive
                way to imagine your next user experience.</p>
            <div class="row row-centered">
                <button class="primary-button">Get Started</button>
                <button class="button-link button-link-margin">
                    <img id="play-icon" src="img/Triangle Copy 6.png">
                    <span>Watch the video</span>
                </button>
            </div>
        </div>
        <div class="content-right-col first-section-right-col section-2-col-item "></div>

    </section>

</body>

</html>
